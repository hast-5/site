<!DOCTYPE html>
<!-- https://hast-5.github.io/site/tweet-button.html -->
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ツイートボタン</title>
  <style>
    #tweetText {
      width: 300px;
      height: 100px;
    }
  </style>
</head>
<body>

<textarea id="tweetText" placeholder="ツイート内容を入力してください"></textarea>
<button onclick="openTweetPopup()">ツイートする (Ctrl+Enter)</button>

<script>
function openTweetPopup() {
  const tweetText = document.getElementById('tweetText').value;
  
  // Twitterの共有ウィンドウを開く
  window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}`, '_blank');
}

// Ctrl+Enterが押されたときにツイートボタンをクリックするイベントを追加
document.getElementById('tweetText').addEventListener('keydown', function(event) {
  if (event.ctrlKey && event.key === 'Enter') {
    openTweetPopup();
  }
});
</script>

</body>
</html>
